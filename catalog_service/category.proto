syntax = "proto3";

package catalog;


message Category {
    string id = 1;
    string name = 2;
    string parent_id = 3;
}
message GetCategoryByIdReq {
    string id = 1;
}
message ListCategoryReq {
    int64  page = 1;
    int64 limit = 2;
}
message ListCategoryResp {
    repeated Category categories = 1;
    int64 count = 2;
}